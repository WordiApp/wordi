<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Wordi | Dictionary</title>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">Wordi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="games.html">Games</a>
                    </li>
                    <li class="nav-item"></li>
                        <a class="nav-link active" href="dictionary.html">Dictionary</a>
                    </li>
                    <li class="nav-item"></li>
                        <a class="nav-link" href="account.html">Account</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="dictionary_container">
        <h2 class="text-center mb-1">Wordi Dictionary</h2>
        <h5 class="text-center mb-4">Look up words, learn, and earn points!</h5>
        <div class="input-group mb-3">
            <input type="text" id="word_input" class="form-control" placeholder="Enter a word to look up" autofocus>
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="search_button">Look Up</button>
                <button class="btn btn-secondary" type="button" id="random_button">Random</button>
            </div>
        </div>
    
        <div class="definition_result">
            <div id="spinner" class="spinner-border" role="status" style="display: none;"></div>
            <div id="word_definition" class="mt-3">
            </div>
        </div>
    </div>

    <div class="history_container">
        <h2 class="text-center mb-1">Search History</h2>
        <h5 class="text-center mb-4">View your most recently searched words!</h5>
        <div class="card_container" id="word_history">
            
        </div>
    </div>

    <div class="modal fade" id="word_modal" tabindex="-1" aria-labelledby="word_modal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="word_modal">New word!</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="definition_body">
                    <div id="word"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="login_submit">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="dictionary.js" type="module"></script>
</html>
