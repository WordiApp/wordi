<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,450;1,450&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="account.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Wordi | Account</title>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html" style="display: flex;">
                <img src="https://i.postimg.cc/MKjw9D89/Wordi-Logo.png" alt="Wordi Logo" style="width: 30px; height: 30px;">
                <div>Wordi</div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="games.html">Games</a>
                    </li>
                    <li class="nav-item"></li>
                        <a class="nav-link" href="dictionary.html">Dictionary</a>
                    </li>
                    <li class="nav-item"></li>
                        <a class="nav-link active" href="account.html">Account</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="title">
        <h1 class="text-center mb-1">Your Account</h1>
        <h5 class="text-center mb-1">View and update your account details!</h5>
    </div>

    <div class="account_container">
        <div id="account_information">
            <h5>Account Information</h5>
            <div id="username_display">Username:</div>
            <div id="email_display">Email: </div>
            <div id="score_display">Total Points: </div>
        </div>
        <div id="update_form">
            <form>
                <div class="form-group">
                    <label for="update_username_input">New Username</label>
                    <div style="display: flex;">
                        <input type="text" class="form-control" id="update_username_input" placeholder="Enter new username" style="width: 70%;">
                        <button type="submit" class="btn btn-primary edit" style="margin-left: 10px;" id="update_username_button">Edit</button>
                    </div>
                </div>
            </form>
            <form>
                <div class="form-group">
                    <label for="update_email_input">New Email</label>
                    <div style="display: flex;">
                        <input type="email" class="form-control" id="update_email_input" placeholder="Enter new email" style="width: 70%;">
                        <button type="submit" class="btn btn-primary edit" style="margin-left: 10px;" id="update_email_button">Edit</button>
                    </div>
                </div>
            </form>
            <form>
                <div class="form-group">
                    <label for="update_password_input">New Password</label>
                    <div style="display: flex;">
                        <input type="password" class="form-control" id="update_password_input" placeholder="Enter new password" style="width: 70%;">
                        <button type="submit" class="btn btn-primary edit" style="margin-left: 10px;"  id="update_password_button">Edit</button>
                    </div>
                </div>
            </form>
        <button class="btn btn-danger" id="signout_button">Sign Out</button>
        </div>
    </div>
</body>
<script src="account.js" type="module"></script>
</html>
