<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,450;1,450&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
     <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="account.css">
     <!--Bootstrap-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <!--Scripts-->
    <script src="account.js" type="module" defer></script>
    <!--Tab-->
    <link rel="icon" type="image/x-icon" href="/images/WordiLogo.png">
    <title>Account | Wordi</title>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html" style="display: flex;">
                <img src="images/WordiLogo.png" alt="Wordi Logo" style="width: 30px; height: 30px;">
                <div>Wordi</div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="dashboard.html"><i class="bi bi-clipboard-data"></i> Dashboard</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-controller"></i> Games
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <li><a class="dropdown-item" href="quiz.html"><i class="bi bi-patch-question"></i> Quiz</a></li>
                          <li><a class="dropdown-item" href="search.html"><i class="bi bi-search"></i> Search</a></li>
                          <li><a class="dropdown-item" href="#"><i class="bi bi-link"></i> Link</a></li>
                        </ul>
                      </li>
                    <li class="nav-item"></li>
                        <a class="nav-link" href="dictionary.html"><i class="bi bi-journal-bookmark-fill"></i> Dictionary</a>
                    </li>
                    <li class="nav-item"></li>
                        <a class="nav-link active" href="account.html"><i class="bi bi-person"></i> Account</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
     <!--Title-->
    <div id="title">
        <h1 class="text-center mb-1">Your Account</h1>
        <h5 class="text-center mb-1">View and update your account details!</h5>
    </div>
    <!--Account Info Container-->
    <div id="account-container">
        <div id="account-information">
            <div id="top" class="section">
                <div>Account Information</div>
            </div>
            <div id="username" class="section">
                <div class="info">
                    <div id="username-display"><i class="bi bi-person"></i> Username:</div>
                    <button class="btn btn-primary edit" style="margin-left: 10px;" id="update-username-button"><i class="bi bi-pencil-fill"></i></button>
                </div>
                <div id="update-username" class="update">
                    <input type="text" class="form-control input" id="edit-username-input" placeholder="Enter new username" autocomplete="off">
                    <button class="btn btn-primary confirm" style="margin-left: 10px;" id="edit-username-button"><i class="bi bi-check"></i></button>
                </div>
            </div>

            <div id="email" class="section">
                <div class="info">
                    <div id="email-display"><i class="bi bi-envelope"></i> Email:</div>
                    <button class="btn btn-primary edit" style="margin-left: 10px;" id="update-email-button"><i class="bi bi-pencil-fill"></i></button>
                </div>
                <div id="update-email" class="update">
                    <input type="text" class="form-control input" id="edit-email-input" placeholder="Enter new email" autocomplete="off">
                    <button class="btn btn-primary confirm" style="margin-left: 10px;" id="edit-email-button"><i class="bi bi-check"></i></button>
                </div>
            </div>

            <div id="password" class="section">
                <div class="info">
                    <div id="password-display"><i class="bi bi-key"></i> Password: ••••••••••• </div>
                    <button class="btn btn-primary edit" style="margin-left: 10px;" id="update-password-button"><i class="bi bi-pencil-fill"></i></button>
                </div>
                <div id="update-password" class="update">
                    <input type="text" class="form-control input" id="edit-password-input" placeholder="Enter new password" autocomplete="off">
                    <button class="btn btn-primary confirm" style="margin-left: 10px;" id="edit-password-button"><i class="bi bi-check"></i></button>
                </div>
            </div>

            <div id="points" class="section">
                <div id="score-display"><i class="bi bi-coin"></i> Total Points: </div>
            </div>    
            
            <div id="streak" class="section">
                <div id="streak-display"><i class="bi bi-fire"></i> Current Streak: </div>
            </div> 

            <div id="search" class="section">
                <div id="search-display"><i class="bi bi-search"></i> Total Words Searched: </div>
            </div> 
        </div>

        <button class="btn btn-danger" id="signout-button"><i class="bi bi-box-arrow-right"></i> Sign Out</button>
        <button class="btn btn-danger" id="delete-button"><i class="bi bi-trash"></i> DELETE Account</button>
    </div>
    
</body>
</html>
