<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,450;1,450&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Wordi | Dashboard</title>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html" style="display: flex;">
                <img src="/images/WordiLogo.png" alt="Wordi Logo" style="width: 30px; height: 30px;">
                <div>Wordi</div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="games.html">Games</a>
                    </li>
                    <li class="nav-item"></li>
                        <a class="nav-link" href="dictionary.html">Dictionary</a>
                    </li>
                    <li class="nav-item"></li>
                        <a class="nav-link" href="account.html">Account</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="dashboard">
        <h1 class="text-center m-3" id="greeting">Hello, User!</h1>
        <div class="grid-container">
            <div class="box stack">
                <div class="box square">
                    <div class="icon">
                        <i class="bi bi-fire"></i>
                    </div>
                    <h2>Streak</h2>
                    <p id="streak">??? days</p>
                </div>
                <div class="box square bottom">
                    <div class="icon">
                        <i class="bi bi-search"></i>
                    </div>
                    <h3>Words Searched</h3>
                    <p id="word_count">??? Words</p>
                </div>
            </div>
            <div class="box wider">
                <div class="icon">
                    <i class="bi bi-calendar-event-fill"></i>
                </div>
                <h2>Calandar</h2>
                <p id="date_box">November 21, 2024</p>
                <iframe id="calendar" src="https://calendar.google.com/calendar/embed?height=250&wkst=1&ctz=America%2FChicago&showPrint=0&showTitle=0&showNav=0&showTabs=0&showCalendars=0&showTz=0&mode=MONTH&showTz=0&src=ZW4udXNhI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t" style="border-width:0" frameborder="0" scrolling="no"></iframe>
            </div>
            <div class="box wide">
                <div class="icon">
                    <i class="bi bi-clock-fill"></i>
                </div>
                <h2>Word History</h2>
                <p>View your most recently searched words!</p>
                <div id="word_history"></div>
            </div>
            <div class="box wide">
                <div class="icon">
                    <i class="bi bi-trophy-fill"></i>
                </div>
                <h2>Global Leaderboards</h2>
                <p>Compete for the most points worldwide!</p>
                <div id="leaderboard"></div>
            </div>
        </div>
    </div>

</body>
<script src="dashboard.js" type="module"></script>
</html>
