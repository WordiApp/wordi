    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Leaderboard</title>
</head>
<body>
    <div id="leaderboard">
        <div style="font-size: 30px; margin-bottom: 10px; text-align: center;">MY LEADERBOARD</div>
    </div>
    <div id="signin_area">
        <div id="options">
            <button class="btn btn-primary option_button" id="login_button">Login</button>
            <button class="btn btn-secondary option_button" id="register_button">Register</button>
        </div>
        <form id="signin">
            <div class="form-group" id="username" style="visibility: hidden; height: 0px;">
                <label for="input_username">Username</label>
                <input type="text" class="form-control" id="input_username" placeholder="Enter username">
            </div>
            <div class="form-group" id="email">
                <label for="input_email">Email Address</label>
                <input type="email" class="form-control" id="input_email" aria-describedby="email_help" placeholder="Enter email">
                <small id="email_help" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group" id="password">
                <label for="input_password">Password</label>
                <input type="password" class="form-control" id="input_password" placeholder="Password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="show_password">
                <label class="form-check-label" for="show_password"> Show Password</label>
            </div>
            <button type="submit" id="submit_button" class="btn btn-primary">Login</button>
        </form>
    </div>
    
    <button type="button" class="btn btn-primary" id="generate_word">
        Loading...
    </button>

    <button type="button" class="btn btn-primary" id="update_button" data-bs-toggle="modal" data-bs-target="#settingsModal">
        Update
    </button>


    <div class="modal fade" id="word_modal" tabindex="-1" aria-labelledby="word_modal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="word_modal">New word!</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="definition_body">
                    <div id="word"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="login_submit">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!--Settings-->
    <div class="modal fade" id="settingsModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-4" id="settings_modal_label"><b>Settings</b></h1>
                    <button type="button" class="modalCloseButton" data-bs-dismiss="modal" aria-label="Close">X</button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="update_username_input">New Username</label>
                            <div style="display: flex;">
                                <input type="text" class="form-control" id="update_username_input" placeholder="Enter new username" style="width: 70%;">
                                <button type="submit" class="btn btn-primary" style="margin-left: 10px;" id="update_username_button">Edit</button>
                            </div>
                        </div>
                    </form>
                    <form>
                        <div class="form-group">
                            <label for="update_email_input">New Email</label>
                            <div style="display: flex;">
                                <input type="email" class="form-control" id="update_email_input" placeholder="Enter new email" style="width: 70%;">
                                <button type="submit" class="btn btn-primary" style="margin-left: 10px;"  id="update_email_button">Edit</button>
                            </div>
                        </div>
                    </form>
                    <form>
                        <div class="form-group">
                            <label for="update_password_input">New Password</label>
                            <div style="display: flex;">
                                <input type="password" class="form-control" id="update_password_input" placeholder="Enter new password" style="width: 70%;">
                                <button type="submit" class="btn btn-primary" style="margin-left: 10px;"  id="update_password_button">Edit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" id="signout_button" data-bs-dismiss="modal">Sign Out</button>
                    <button class="btn btn-success" id="done_button" data-bs-dismiss="modal">Done</button>
                </div>
            </div>
        </div>
    </div>

</body>
