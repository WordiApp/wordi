<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Wordi</title>
    <style>
        :root {
            --white: #EDEDE9;
            --beige: #F5EBE0;
            --cardboard: #D6CCC2;
            --dark-tan: #6B4E3D;
            --light-brown: #C4A484;
            --medium-brown: #9E7B5C;
            --rich-brown: #7A5230;
            --soft-gray: #D0CEC9;
            --warm-yellow: #F8E2CF;
            --teal: #6CC6B2;
            --gradient: linear-gradient(to right, #D6CCC2, #F5EBE0);
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--soft-gray);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login_container {
            display: flex;
            width: 100vw;
            height: 100vh;
            background: var(--warm-yellow);
            overflow: hidden;
        }

        .left-section {
            width: 50%;
            background-color: var(--teal);
            color: var(--white);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 50px;
            background-image: url('https://via.placeholder.com/1200x1200');
            background-size: cover;
            background-position: center;
        }

        .left-section h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        .left-section p {
            font-size: 1.2rem;
            line-height: 1.5;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }

        .right-section {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px;
            background-color: var(--beige);
        }

        .right-section h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--rich-brown);
        }

        .right-section p {
            font-size: 1rem;
            margin-bottom: 30px;
            color: var(--medium-brown);
        }

        .right-section form {
            width: 100%;
            max-width: 400px;
        }

        .right-section .form-group {
            margin-bottom: 20px;
        }

        .right-section input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--light-brown);
            border-radius: 5px;
        }

        .right-section .form-text {
            font-size: 0.9rem;
            color: var(--medium-brown);
            margin-top: 5px;
        }

        .right-section .btn {
            width: 100%;
            padding: 10px;
            background-color: var(--teal);
            color: var(--white);
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .right-section .btn:hover {
            background-color: #5bb3a1;
        }

        .right-section a {
            font-size: 0.9rem;
            color: var(--teal);
            text-decoration: none;
        }

        .right-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login_container">
        <!-- Left Section -->
        <div class="left-section">
            <h1>Wordi.</h1>
            <p>
                Expand your vocabulary with ease.<br>
                Track your progress, challenge yourself,<br>
                and become a word master!
            </p>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <h2>Welcome Back!</h2>
            <p>Continue with Google or enter your details.</p>
            <form>
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" id="username" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn">Login</button>
                <p><a href="#">Forgot password?</a></p>
                <p>Donâ€™t have an account? <a href="#">Sign Up for free</a></p>
            </form>
        </div>
    </div>
</body>
</html>
