<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,450;1,450&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Link to Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js" type="module" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.js" integrity="sha384-kFR7iWz3FqM9H4X7el1IGKTI6bxkfiJkOgSz9PL1HNEuCkD+dFyx2hbDlC69a70b" crossorigin="anonymous"></script>
    <title>Wordi</title>
</head>
<body>
    <div class="logo">
        <img src="/images/WordiLogo.png" alt="Wordi Logo">
        <div>Wordi</div>
    </div>
    <div class="container">
        <div id="access_form">
            <h1 id="form_name">Login</h1>
            <form style="position: relative;">
                <div class="form-floating mb-3" id="username" style="display: none;">
                    <input type="text" class="form-control" id="input_username" placeholder="">
                    <label for="username">Username</label>
                </div>
                <div class="form-floating mb-3" id="email">
                    <input type="email" class="form-control" id="input_email" placeholder="" required>
                    <label for="username">Email</label>
                </div>
                <div class="form-floating mb-3" style="position: relative;">
                    <input type="password" class="form-control" id="input_password" placeholder="" required>
                    <label for="password">Password</label>
                    <button type="button" class="toggle_password" id="toggle_password">
                        <i class="bi bi-eye" id="toggle_password_icon"></i>
                    </button>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
                <button type="submit" class="btn" id="submit_button">LOGIN</button>
            </form>
            <div class="toggle_link" id="toggle_link">Don't have an account? Register here!</div>
        </div>
    </div>
</body>
</html>
